name: Black

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: '--exclude="docs/01python/07for/_samples/sum_1to100.ipynb"'
          jupyter: true
